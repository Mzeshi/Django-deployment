{% extends 'myApp/base.html' %}
{% load staticfiles %}

{% block bodyblock %}
<div class="container">
    <div class="jumbotron">
        {%if registered%}
            <h1>Thank you for registering</h1>
        {%else%}
            <h3>Register here</h3>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="submit" class="btn btn-primary">
            </form>
        {%endif%}
    </div>
</div>
{% endblock %}
